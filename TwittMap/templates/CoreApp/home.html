{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
        <title>TwittMap - VG</title>

        {#    META TAGS    #}
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        {#    LINK CSS FILES    #}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

        <script>
            var imgPath = "{% static 'img/blank.jpg'%}"
            var positive = "{% static 'img/positive.jpg' %}"
            var negative = "{% static 'img/negative.jpg' %}"
            var neutral = "{% static 'img/neutral.jpg' %}"
        </script>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/markerclusterer.js' %}"></script>
        <script src="{% static 'js/newJavaScript.js'%}"></script>
        <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDCIwpffw6k2PtegQOiwRmFEnH0pS5Brzw&extension=.js&output=embed&libraries=visualization&callback=init"></script>

	</head>
	<body>
    <!-- begin template -->
        <div class="navbar navbar-custom navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TwittMap</a>
                <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>

            <div class="navbar-collapse collapse">
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" id="dropDown" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Keyword <span class="caret"></span></button>
                                <ul class="dropdown-menu" >
                                    <li><a href="#" onclick="getValue(this)">All</a></li>
                                    <li><a href="#" onclick="getValue(this)">News</a></li>
                                    <li><a href="#" onclick="getValue(this)">Weekend</a></li>
                                    <li><a href="#" onclick="getValue(this)">Winter</a></li>
                                    <li><a href="#" onclick="getValue(this)">Holiday</a></li>
                                    <li><a href="#" onclick="getValue(this)">2016</a></li>
                                    <li><a href="#" onclick="getValue(this)">Food</a></li>
                                </ul>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchText" placeholder="Search for..." onKeyDown="if(event.keyCode==13) tweetSearch();">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button" id="searchBtn" onclick="tweetSearch()">Go!</button>
                                  </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div id="map-canvas"></div>
        <div id="markerTooltip"></div>

        <div class="container-fluid" id="main">
          <div class="row">
            <div class="col-xs-4" id="left">
                <div id = "tweetPlace">
                </div>
            </div>
            <div class="col-xs-4"><!--map-canvas will be postioned here--></div>
          </div>
        </div>
    </body>
</html>
